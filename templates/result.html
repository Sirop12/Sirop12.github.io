<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш токен</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Ваш токен</h1>
        <p class="text-gray-700 mb-4">Сохраните этот токен для использования в API Дневник.ру:</p>
        <div class="bg-gray-100 p-4 rounded-md break-all">
            <code>{{ token }}</code>
        </div>
        <a href="/"
           class="mt-6 inline-block w-full text-center bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
            Вернуться
        </a>
    </div>
</body>
</html>
